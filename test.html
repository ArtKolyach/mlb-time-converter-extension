<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const convertTo24HourFormat = (hours, AmPm) => { //ПЕРЕВОД В 24-ЧАСОВОЙ ФОРМАТ ВРЕМЕНИ
        switch (AmPm){
            case 'PM':
                if (hours !== 12) hours += 12;
                break;
            case 'AM':
                if (hours === 12) hours = 0;
                break;
        }
        return hours;
    }

  const convertToDate = (timeText) => { //КОНВЕРТАЦИЯ ВРЕМЕНИ-ТЕКСТА В Date
    const timeTextSplit = timeText.split(' ');
    const AmPm = timeTextSplit[1];

    const timeHoursAndMinutes = timeTextSplit[0].split(':');
    let hours = Number(timeHoursAndMinutes[0]);
    const minutes = Number(timeHoursAndMinutes[1]);

    hours = convertTo24HourFormat(hours, AmPm);

/*    switch (AmPm){
        case 'PM':
            if (hours !== 12) hours += 12;
            break;
        case 'AM':
            if (hours === 12) hours = 0;
            break;
    }*/

    return new Date(new Date().setHours(hours, minutes, 0, 0));
  }

  const convertDateToTimeText = (date) => { //КОНВЕРТАЦИЯ Date ОБРАТНО В ВРЕМЯ-ТЕКСТ
/*    return date.getHours() + ":" + date.getMinutes() + " MSK";*/
      const splitDate = date.toTimeString().split(':');
      const hoursAndMinutes = splitDate[0] + ':' + splitDate[1];
      const timezone = splitDate[2].split(' ')[1];

      return (hoursAndMinutes + ' ' + timezone);
  }

  for (let i = 0; i <=1; i++){
      let AmPm
      if (i === 0) AmPm = 'AM';
      else AmPm = 'PM';

      for (let hour = 1; hour <= 12; hour++){
          let timeText = (`${hour}:00 ${AmPm} ET`);

          let convertedTime = convertToDate(timeText);

          let convertedDateToTime = convertDateToTimeText(convertedTime);

          console.log(timeText + ' / ' + convertedTime.toTimeString() + ' / ' + convertedDateToTime);
      }
  }


</script>
</body>
</html>
